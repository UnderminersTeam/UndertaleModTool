name: Build

on:
  workflow_dispatch:
    inputs:
      gui-single-file-config:
        required: false
        type: string
        default: "[ true, false ]"
      gui-bundled-config:
        required: false
        type: string
        default: "[ true, false ]"
      cli-bundled-config:
        required: false
        type: string
        default: "[ true, false ]"
  workflow_call:
    inputs:
      gui-single-file-config:
        required: false
        type: string
        default: "[ true, false ]"
      gui-bundled-config:
        required: false
        type: string
        default: "[ true, false ]"
      cli-bundled-config:
        required: false
        type: string
        default: "[ true, false ]"

jobs:
  prepare-matrix:
    name: Prepare matrix
    runs-on: ubuntu-latest
    outputs:
      gui-single-file-matrix: ${{ steps.set-matrix.outputs.gui-single-file-matrix }}
      gui-bundled-matrix: ${{ steps.set-matrix.outputs.gui-bundled-matrix }}
      cli-bundled-matrix: ${{ steps.set-matrix.outputs.cli-bundled-matrix }}
    steps:
    - id: set-matrix
      run: |
        echo "gui-single-file-matrix={ \"val\": ${{ inputs.gui-single-file-config }} }" >> $GITHUB_OUTPUT
        echo "gui-bundled-matrix={ \"val\": ${{ inputs.gui-bundled-config }} }" >> $GITHUB_OUTPUT
        echo "cli-bundled-matrix={ \"val\": ${{ inputs.cli-bundled-config }} }" >> $GITHUB_OUTPUT

  gui:
    name: GUI
    needs: prepare-matrix
    strategy:
      fail-fast: false
      matrix:
        rid: [ win-x64, win-x86 ]
        configuration: [ Debug ]
        single-file: ${{ fromJson(needs.prepare-matrix.outputs.gui-single-file-matrix).val }}
        bundled: ${{ fromJson(needs.prepare-matrix.outputs.gui-bundled-matrix).val }}
        include:
        - rid: win-x64
          os: windows-latest
        - rid: win-x86
          os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Publish ${{ matrix.rid }}
      run: |
        dotnet publish UndertaleModTool -c ${{ matrix.configuration }} -r ${{ matrix.rid }} --self-contained ${{ matrix.bundled }} -p:PublishSingleFile=${{ matrix.single-file }} -p:CiBuild=true --output publish
        dotnet publish UndertaleModToolUpdater -c ${{ matrix.configuration }} -r ${{ matrix.rid }} --self-contained ${{ matrix.bundled }} -p:PublishSingleFile=false --output publish/Updater

    - name: Prepare artifact
      id: prepare-artifact
      shell: bash
      run: |
        cp ./README.md ./SCRIPTS.md ./LICENSE.txt ./publish
        echo "artifact_name=GUI-${{ matrix.rid }}$([[ ${{ matrix.bundled }} = true ]] && echo "-bundled")$([[ ${{ matrix.single-file }} = true ]] && echo "-singleFile")" >> $GITHUB_OUTPUT
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.prepare-artifact.outputs.artifact_name }}
        path: publish

  cli:
    name: CLI
    needs: prepare-matrix
    strategy:
      fail-fast: false
      matrix:
        rid: [ win-x64, win-x86, osx-x64, linux-x64 ]
        configuration: [ Debug ]
        bundled: ${{ fromJson(needs.prepare-matrix.outputs.cli-bundled-matrix).val }}
        include:
        - rid: win-x64
          os: windows-latest
        - rid: win-x86
          os: windows-latest
        - rid: osx-x64
          os: macOS-latest
        - rid: linux-x64
          os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Publish ${{ matrix.rid }}
      run: |
        dotnet publish UndertaleModCli -c ${{ matrix.configuration }} -r ${{ matrix.rid }} --self-contained ${{ matrix.bundled }} -p:PublishSingleFile=false -p:CiBuild=true --output publish

    - name: Prepare artifact
      id: prepare-artifact
      shell: bash
      run: |
        cp ./README.md ./LICENSE.txt ./publish
        echo "artifact_name=CLI-${{ matrix.rid }}$([[ ${{ matrix.bundled }} = true ]] && echo "-bundled")" >> $GITHUB_OUTPUT
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.prepare-artifact.outputs.artifact_name }}
        path: publish
